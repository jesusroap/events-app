<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="filterEvents()">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Name"
            id="name"
            name="name"
            [(ngModel)]="filterEvent.name"
            #name="ngModel">
            <input
            class="form-control me-2"
            type="date"
            placeholder="Date"
            id="date"
            name="date"
            [(ngModel)]="filterEvent.date"
            #date="ngModel">
            <input
            class="form-control me-2"
            type="text"
            placeholder="Location"
            id="location"
            name="location"
            [(ngModel)]="filterEvent.location"
            #location="ngModel">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row align-items-start">
        <div class="col mb-4 d-flex justify-content-center" *ngFor="let item of list">
            <div class="card" style="width: 18rem;">
                <div style="height: 170px; overflow-y: hidden;">
                    <img src="{{ urlPictures }}{{ item.picture }}" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <p class="card-text">{{ item.date }}</p>
                  <p class="card-text text-secondary">{{ item.location }}</p>
                  <a href="#" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
        </div>
    </div>
</div>
