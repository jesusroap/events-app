<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.location}}</td>
        <td>{{item.date}}</td>
        <td>
          <a type="button" class="btn btn-primary" [routerLink]="'/admin/detail/' + item.id">Edit</a>
          <a type="button" class="btn btn-danger mx-2">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
