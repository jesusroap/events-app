<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.location}}</td>
        <td>{{item.date}}</td>
        <td>
          <a type="button" class="btn btn-primary" [routerLink]="'/admin/detail/' + item.id">Edit</a>
          <button type="button" class="btn btn-danger mx-2" (click)="deleteEvent(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
</table>

<a type="button" class="btn btn-warning" [routerLink]="'/admin/detail/' + 0">Crear Evento</a>
</div>
